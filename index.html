<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="back">

    <div class="violet">
      <p class="your-result">Your Result</p>
      <div class="circle">
        <p class="_76">76</p>
        <p class="of">of 100</p>
      </div> 
      
      <p class="great">Great</p>
      <p class="you-scored">You scored higher than 65% of the people who have taken these test.</p>
    </div>
  
    <div class="white">
      <div class="sum">Summary</div>

      <div class="ul a"><i><img src="assets/images/icon-reaction.svg" alt=""></i><div class="li1">Reaction <span>80<span>/100</span></span></div></div>
      <div class="ul b"><i><img src="assets/images/icon-memory.svg" alt=""></i><div class="li2">Memory <span>92<span>/100</span></span></div></div>
      <div class="ul c"><i><img src="assets/images/icon-verbal.svg" alt=""></i><div class="li3">Verbal <span>61<span>/100</span></span></div></div>
      <div class="ul d"><i><img src="assets/images/icon-visual.svg" alt=""></i><div class="li4">Visual <span>82<span>/100</span></span></div></div>
      
      
      <button>
        Continue
      </button>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ahmed Naoum</a>.
  </div>
</body>
</html>
